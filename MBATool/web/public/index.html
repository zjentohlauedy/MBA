<!DOCTYPE html>
<html>
  <head>
    <title>MBA</title>
    <link rel="stylesheet" href="progress.css" type="text/css"/>
  </head>
  <body>
    <script type="text/x-handlebars">
      <header>
        <h1>Header</h1>
      </header>

      <div>
        {{render "progress"}}
      </div>

      <div>
        {{render "next-button"}}
      </div>

      <div>
        {{outlet}}
      </div>

      <footer>
        Footer
      </footer>
    </script>
    <script type="text/x-handlebars" data-template-name="progress">
      <ol class="progress" {{bind-attr data-progress-steps="stages.length"}}>
        {{#each stages}}<li {{bind-attr class="isDone:progress-done:progress-todo"}}>{{name}}</li>{{/each}}
      </ol>
    </script>
    <script type="text/x-handlebars" data-template-name="next-button">
      <button class="next">{{view.name}}</button>
    </script>
    <script type="text/x-handlebars" data-template-name="start-season">
      <h1>Start A New Season!</h1>
    </script>
    <script type="text/x-handlebars" data-template-name="roster-cut">
      <ul class="teamlist">
        {{#each team in teams}}<li {{bind-attr class="team.isSelected team.isError team.isComplete"}} {{action "selectTeam" team on="click"}}>{{team.name}}</li>{{/each}}
      </ul>
      <div class="container">
      <table class="left pretty">
        <caption {{bind-attr class="pitchers.isComplete pitchers.isError"}}>Pitchers</caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Record</th>
            <th>ERA</th>
            <th>Vs. BA</th>
            <th>INN/G</th>
            <th>WHIP</th>
            <th>SO/9</th>
            <th>EFF</th>
          </tr>
        </thead>
        <tbody>
          {{#each pitcher in currentTeam.pitchers}}
          <tr {{bind-attr class="pitcher.isCut:removed"}} {{action "toggleCutPitcher" pitcher on="click"}}>
            <td><span>{{pitcher.name}}</span></td><td>{{pitcher.record}}</td><td>{{pitcher.era}}</td><td>{{pitcher.vsba}}</td><td>{{pitcher.ipg}}</td><td>{{pitcher.whip}}</td><td>{{pitcher.sop9}}</td><td>{{pitcher.eff}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <table class="right pretty">
        <caption {{bind-attr class="batters.isComplete batters.isError"}}>Batters</caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>POS</th>
            <th>Games</th>
            <th>BA</th>
            <th>HR</th>
            <th>SB</th>
            <th>SA</th>
            <th>OBA</th>
            <th>RPG</th>
          </tr>
        </thead>
        <tbody>
          {{#each batter in currentTeam.batters}}
          <tr {{bind-attr class="batter.isCut:removed"}} {{action "toggleCutBatter" batter on="click"}}>
            <td>{{batter.name}}</td><td>{{batter.position}}</td><td>{{batter.games}}</td><td>{{batter.avg}}</td><td>{{batter.homers}}</td><td>{{batter.steals}}</td><td>{{batter.slugging}}</td><td>{{batter.oba}}</td><td>{{batter.rpg}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      </div>
      <div>
        <button {{bind-attr class="stageComplete:enabled:disabled"}} {{action "finishStage" on="click"}}>Next</button>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="rookie-draft">
      <div class="container">
      <div class="left">
        <span class="heading">{{team.name}}</span>
        <table class="full pretty">
          <caption>Pitchers</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Throws</th>
              <th>Speed</th>
              <th>Control</th>
              <th>Bunt</th>
              <th>Fatigue</th>
            </tr>
          </thead>
          <tbody>
            {{#each team.pitchers}}<tr><td>{{name}}</td><td>{{hand}}</td><td>{{speed}}</td><td>{{control}}</td><td>{{bunt}}</td><td>{{fatigue}}</td></tr>{{/each}}
          </tbody>
        </table>
        <table class="full pretty">
          <caption>Batters</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>POS1</th>
              <th>POS2</th>
              <th>Bats</th>
              <th>Power</th>
              <th>Hit & Run</th>
              <th>Bunt</th>
              <th>Running</th>
              <th>Range</th>
              <th>Arm</th>
            </tr>
          </thead>
          <tbody>
            {{#each team.batters}}<tr><td>{{name}}</td><td>{{position}}</td><td>{{pos2}}</td><td>{{hand}}</td><td>{{power}}</td><td>{{hitnrun}}</td><td>{{bunt}}</td><td>{{running}}</td><td>{{range}}</td><td>{{arm}}</td></tr>{{/each}}
          </tbody>
        </table>
      </div>
      <div class="right">
        <span class="heading">Rookies</span>
        <table {{bind-attr class=":full :pretty showRookiePitchers:visible:invisible"}}>
          <caption>Pitchers</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Throws</th>
              <th>Speed</th>
              <th>Control</th>
              <th>Bunt</th>
              <th>Fatigue</th>
            </tr>
          </thead>
          <tbody>
            {{#each pitcher in rookies.pitchers}}
            <tr {{bind-attr class="pitcher.isSelected"}} {{action "selectRookiePitcher" pitcher on="click"}}>
              <td>{{pitcher.name}}</td><td>{{pitcher.hand}}</td><td>{{pitcher.speed}}</td><td>{{pitcher.control}}</td><td>{{pitcher.bunt}}</td><td>{{pitcher.fatigue}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
        <table {{bind-attr class=":full :pretty showRookieBatters:visible:invisible"}}>
          <caption>Batters</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>POS1</th>
              <th>POS2</th>
              <th>Hits</th>
              <th>Power</th>
              <th>Hit & Run</th>
              <th>Bunt</th>
              <th>Running</th>
              <th>Range</th>
              <th>Arm</th>
            </tr>
          </thead>
          <tbody>
            {{#each batter in rookies.batters}}
            <tr {{bind-attr class="batter.isSelected"}} {{action "selectRookieBatter" batter on="click"}}>
              <td>{{batter.name}}</td><td>{{batter.position}}</td><td>{{batter.pos2}}</td><td>{{batter.hand}}</td><td>{{batter.power}}</td><td>{{batter.hitnrun}}</td><td>{{batter.bunt}}</td><td>{{batter.running}}</td><td>{{batter.range}}</td><td>{{batter.arm}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      </div>
      <div class="container">
      <div>
        <button {{bind-attr class="stageComplete:enabled:disabled"}} {{action "finishStage" on="click"}}>Next</button>
      </div>
      <div>
        <button class="enabled" {{action "toggleRookieTable" on="click"}}>{{toggleRookieButtonLabel}}</button>
      </div>
      <div>
        <button {{bind-attr class="canDraft:enabled:disabled"}} {{action "draftRookie" on="click"}}>Draft</button>
      </div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="free-agents">

          </tbody>
        </table>
      </div>
      <div class="right">
        <span class="heading">Free Agents</span>
        <table {{bind-attr class=":full :pretty showFreeAgentPitchers:visible:invisible"}}>
          <caption>Pitchers</caption>
          <thead>
            <tr>
              <th>Name</th>

            </tr>
          </thead>
          <tbody>
            {{#each pitcher in freeAgents.pitchers}}
            <tr {{bind-attr class="pitcher.isSelected"}} {{action "selectFreeAgentPitcher" pitcher on="click"}}>
              <td>{{pitcher.name}}</td>
              <td>{{pitcher.hand}}</td>
              <td>{{pitcher.speed}}</td>

            </tr>

          </tbody>

          <caption>Batters</caption>
          <thead>

              <th>Arm</th>
            </tr>
          </thead>
          <tbody>
            {{#each batter in freeAgents.batters}}
            <tr {{bind-attr class="batter.isSelected"}} {{action "selectFreeAgentBatter" batter on="click"}}>
              <td>{{batter.name}}</td><td>{{batter.position}}</td><td>{{batter.pos2}}</td><td>{{batter.hand}}</td><td>{{batter.power}}</td><td>{{batter.hitnrun}}</td><td>{{batter.bunt}}</td><td>{{batter.running}}</td><td>{{batter.range}}</td><td>{{batter.arm}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      </div>
      <div class="container">
      <div>
        <button {{bind-attr class="stageComplete:enabled:disabled"}} {{action "finishStage" on="click"}}>Next</button>
      </div>
      <div>
        <button class="enabled" {{action "toggleFreeAgentTable" on="click"}}>{{toggleFreeAgentButtonLabel}}</button>
      </div>
      <div>
        <button {{bind-attr class="canDraft:enabled:disabled"}} {{action "draftFreeAgent" on="click"}}>Draft</button>
      </div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="export-season">
      <h1>Export The Season!</h1>
    </script>
    <script type="text/x-handlebars" data-template-name="import-season">
      <h1>Import The Season!</h1>
    </script>
    <script type="text/x-handlebars" data-template-name="season-complete">
      <h1>The Season Has Completed!</h1>
    </script>
    <script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="lib/handlebars-1.1.2.js"></script>
    <script type="text/javascript" src="lib/ember-1.2.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
