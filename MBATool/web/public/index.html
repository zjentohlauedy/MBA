<!DOCTYPE html>
<html>
  <head>
    <title>MBA</title>
    <link rel="stylesheet" href="progress.css" type="text/css"/>
  </head>
  <body>
    <script type="text/x-handlebars">
      <header>
        <h1>Header</h1>
      </header>

      <div>
        {{render "progress"}}
      </div>

      <div>
        {{render "next-button"}}
      </div>

      <div>
        {{outlet}}
      </div>

      <footer>
        Footer
      </footer>
    </script>
    <script type="text/x-handlebars" data-template-name="progress">
      <ol class="progress" {{bind-attr data-progress-steps="stages.length"}}>
        {{#each stages}}<li {{bind-attr class="isDone:progress-done:progress-todo"}}>{{name}}</li>{{/each}}
      </ol>
    </script>
    <script type="text/x-handlebars" data-template-name="next-button">
      <button class="next">{{view.name}}</button>
    </script>
    <script type="text/x-handlebars" data-template-name="start-season">
      <h1>Start A New Season!</h1>
    </script>
    <script type="text/x-handlebars" data-template-name="roster-cut">
      <ul class="teamlist">
        {{#each team in teams}}<li {{bind-attr class="team.isSelected"}} {{action "selectTeam" team on="click"}}>{{team.name}}</li>{{/each}}
      </ul>
      <div class="container">
      <table class="left pretty">
        <caption>Pitchers</caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Record</th>
            <th>ERA</th>
            <th>Vs. BA</th>
            <th>INN/G</th>
            <th>WHIP</th>
            <th>SO/9</th>
            <th>EFF</th>
          </tr>
        </thead>
        <tbody>
          {{#each currentTeam.pitchers}}<tr><td>{{name}}</td><td>{{record}}</td><td>{{era}}</td><td>{{vsba}}</td><td>{{ipg}}</td><td>{{whip}}</td><td>{{sop9}}</td><td>{{eff}}</td></tr>{{/each}}
        </tbody>
      </table>
      <table class="right pretty">
        <caption>Batters</caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>POS</th>
            <th>Games</th>
            <th>BA</th>
            <th>HR</th>
            <th>SB</th>
            <th>SA</th>
            <th>OBA</th>
            <th>RPG</th>
          </tr>
        </thead>
        <tbody>
          {{#each currentTeam.batters}}<tr><td>{{name}}</td><td>{{position}}</td><td>{{games}}</td><td>{{avg}}</td><td>{{homers}}</td><td>{{steals}}</td><td>{{slugging}}</td><td>{{oba}}</td><td>{{rpg}}</td></tr>{{/each}}
        </tbody>
      </table>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="rookie-draft">
      <div class="left">
        <span class="heading">Team01</span>
        <table class="full pretty">
          <caption>Pitchers</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Throws</th>
              <th>Speed</th>
              <th>Control</th>
              <th>Bunt</th>
              <th>Fatigue</th>
            </tr>
          </thead>
          <tbody>
            {{#each team.pitchers}}<tr><td>{{name}}</td><td>{{hand}}</td><td>{{speed}}</td><td>{{control}}</td><td>{{bunt}}</td><td>{{fatigue}}</td></tr>{{/each}}
          </tbody>
        </table>
        <table class="full pretty">
          <caption>Batters</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>POS1</th>
              <th>POS2</th>
              <th>Bats</th>
              <th>Power</th>
              <th>Hit & Run</th>
              <th>Bunt</th>
              <th>Running</th>
              <th>Range</th>
              <th>Arm</th>
            </tr>
          </thead>
          <tbody>
            {{#each team.batters}}<tr><td>{{name}}</td><td>{{position}}</td><td>{{pos2}}</td><td>{{hand}}</td><td>{{power}}</td><td>{{hitnrun}}</td><td>{{bunt}}</td><td>{{running}}</td><td>{{range}}</td><td>{{arm}}</td></tr>{{/each}}
          </tbody>
        </table>
      </div>
      <div class="right">
        <span class="heading">Rookies</span>
        <table class="full pretty">
          <caption>Pitchers</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Throws</th>
              <th>Speed</th>
              <th>Control</th>
              <th>Bunt</th>
              <th>Fatigue</th>
            </tr>
          </thead>
          <tbody>
            {{#each rookies.pitchers}}<tr><td>{{name}}</td><td>{{hand}}</td><td>{{speed}}</td><td>{{control}}</td><td>{{bunt}}</td><td>{{fatigue}}</td></tr>{{/each}}
          </tbody>
        </table>
        <table class="full pretty">
          <caption>Batters</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>POS1</th>
              <th>POS2</th>
              <th>Hits</th>
              <th>Power</th>
              <th>Hit & Run</th>
              <th>Bunt</th>
              <th>Running</th>
              <th>Range</th>
              <th>Arm</th>
            </tr>
          </thead>
          <tbody>
            {{#each rookies.batters}}<tr><td>{{name}}</td><td>{{position}}</td><td>{{pos2}}</td><td>{{hand}}</td><td>{{power}}</td><td>{{hitnrun}}</td><td>{{bunt}}</td><td>{{running}}</td><td>{{range}}</td><td>{{arm}}</td></tr>{{/each}}
          </tbody>
        </table>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="free-agents">
      <div class="left">
        <span class="heading">Team01</span>
        <table class="full pretty">
          <caption>Pitchers</caption>
          <thead>

          </tbody>

        <table class="full pretty">
          <caption>Batters</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>POS1</th>
              <th>POS2</th>
              <th>Bats</th>
              <th>Power</th>
              <th>Hit & Run</th>
              <th>Bunt</th>
              <th>Running</th>
              <th>Range</th>
              <th>Arm</th>
            </tr>
          </thead>
          <tbody>
            {{#each team.batters}}<tr><td>{{name}}</td><td>{{position}}</td><td>{{pos2}}</td><td>{{hand}}</td><td>{{power}}</td><td>{{hitnrun}}</td><td>{{bunt}}</td><td>{{running}}</td><td>{{range}}</td><td>{{arm}}</td></tr>{{/each}}
          </tbody>
        </table>
      </div>
      <div class="right">
        <span class="heading">Free Agents</span>
        <table class="full pretty">
          <caption>Pitchers</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Throws</th>
              <th>Speed</th>

              <th>Fatigue</th>
            </tr>
          </thead>
          <tbody>
            {{#each agents.pitchers}}<tr><td>{{name}}</td><td>{{hand}}</td><td>{{speed}}</td><td>{{control}}</td><td>{{bunt}}</td><td>{{fatigue}}</td></tr>{{/each}}
          </tbody>
        </table>
        <table class="full pretty">
          <caption>Batters</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>POS1</th>
              <th>POS2</th>
              <th>Hits</th>
              <th>Power</th>
              <th>Hit & Run</th>
              <th>Bunt</th>
              <th>Running</th>
              <th>Range</th>
              <th>Arm</th>
            </tr>
          </thead>
          <tbody>
            {{#each agents.batters}}<tr><td>{{name}}</td><td>{{position}}</td><td>{{pos2}}</td><td>{{hand}}</td><td>{{power}}</td><td>{{hitnrun}}</td><td>{{bunt}}</td><td>{{running}}</td><td>{{range}}</td><td>{{arm}}</td></tr>{{/each}}
          </tbody>
        </table>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="export-season">
      <h1>Export The Season!</h1>
    </script>
    <script type="text/x-handlebars" data-template-name="import-season">
      <h1>Import The Season!</h1>
    </script>
    <script type="text/x-handlebars" data-template-name="season-complete">
      <h1>The Season Has Completed!</h1>
    </script>
    <script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="lib/handlebars-1.1.2.js"></script>
    <script type="text/javascript" src="lib/ember-1.2.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
